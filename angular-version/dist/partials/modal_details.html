<div class="modal-body" ng-cloak>
  <div class="modal-header">
    <h3 class="modal-header-title">
      <i class="fa fa-pencil"></i>
      <span class="p-l-1">Details</span>
    </h3>
    <a class="modal-header-close" ng-click="dismiss()"><i class="fa fa-remove"></i></a>
  </div>

  <div class="modal-content">
    <div class="modal-details m-t-1">
      <div class="modal-details-element" ng-repeat="elem in ctrl.modal.values">
        <div class="row" ng-repeat="(key, value) in elem">
          <div class="col-sm-12 col-md-6 text-align-right">{{ key }}</div><div class="col-sm-12 col-md-6">{{ value }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
