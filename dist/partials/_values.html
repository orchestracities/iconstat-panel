  <div class="section gf-form-group">
    <h5 class="section-heading">Value</h5>

    <div class="gf-form-inline">
      <div class="gf-form" ng-show="ctrl.dataType === 'timeseries'">
        <label class="gf-form-label width-10">Stat</label>
        <div class="gf-form-select-wrapper width-12">
          <select class="gf-form-input" ng-model="ctrl.panel.valueName" ng-options="f.value as f.text for f in ctrl.valueNameOptions" ng-change="ctrl.refresh()"></select>
        </div>
      </div>
      <div class="gf-form" ng-show="ctrl.dataType === 'table'">
        <label class="gf-form-label width-6">Column</label>
        <div class="gf-form-select-wrapper width-12">
          <select class="gf-form-input" ng-model="ctrl.panel.tableColumn" ng-options="f for f in ctrl.tableColumnOptions" ng-change="ctrl.refresh()"></select>
        </div>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-6">Font size</label>
        <div class="gf-form-select-wrapper">
          <select class="gf-form-input" ng-model="ctrl.panel.valueFontSize" ng-options="f for f in ctrl.fontSizes" ng-change="ctrl.render()"></select>
        </div>
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-10">Prefix</label>
        <input type="text" class="gf-form-input width-12" ng-model="ctrl.panel.prefix" ng-change="ctrl.render()" ng-model-onblur>
        <label class="gf-form-label width-6">Font size</label>
        <div class="gf-form-select-wrapper">
          <select class="gf-form-input" ng-model="ctrl.panel.prefixFontSize" ng-options="f for f in ctrl.fontSizes" ng-change="ctrl.render()" ng-disabled="ctrl.canChangeFontSize()"></select>
        </div>
      </div>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Postfix</label>
      <input type="text" class="gf-form-input width-12" ng-model="ctrl.panel.postfix" ng-change="ctrl.render()" ng-model-onblur>
      <label class="gf-form-label width-6">Font size</label>
      <div class="gf-form-select-wrapper">
        <select class="input-small gf-form-input"
          ng-model="ctrl.panel.postfixFontSize"
          ng-options="f for f in ctrl.fontSizes"
          ng-change="ctrl.render()"
          ng-disabled="ctrl.canChangeFontSize()">
        </select>
      </div>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Unit</label>
      <div class="gf-form-dropdown-typeahead width-18"
        ng-model="ctrl.panel.format"
        dropdown-typeahead2="ctrl.unitFormats"
        dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)">
      </div>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Decimals</label>
      <input type="number" class="gf-form-input width-18" placeholder="auto" data-placement="right"
        bs-tooltip="'Override automatic decimal precision for legend and tooltips'" ng-model="ctrl.panel.decimals" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>

    <div class="gf-form">

      <span class="gf-form-label width-10">Allow Actuation?
        <info-popover mode="right-normal">
          Allow to actuate over values. For this, user should click in the value.
        </info-popover>
      </span>

      <gf-form-switch class="gf-form"
        switch-class="max-width-6"
        checked="ctrl.panel.allowActuation"
        on-change="ctrl.render()"
        >
      </gf-form-switch>

    </div>

  </div>
