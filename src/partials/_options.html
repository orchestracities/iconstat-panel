<div class="section gf-form-group">
  <h5 class="section-heading">Panel Options</h5>

  <div class="gf-form">
    <span class="gf-form-label width-10">Title Icon
      <info-popover mode="right-normal">The icon to show before title</info-popover>
    </span>
    <div class="gf-form-select-wrapper max-width-12">
      <select class="gf-form-input"
        ng-init="ctrl.panel.iconType = (ctrl.panel.iconType ? ctrl.panel.iconType : ctrl.iconTypesOptions[0])"
        ng-model="ctrl.panel.iconType"
        ng-options="iconType for iconType in ctrl.iconTypesOptions"
        ng-change="ctrl.render()"
        required>
      </select>
    </div>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Title</span>
    <input type="text" ng-model="ctrl.panel.subtitle" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Allow Actuation?
      <info-popover mode="right-normal">
        Allow to actuate over values. For this, user should click in the value.
      </info-popover>
    </span>
    <gf-form-switch class="gf-form"
      switch-class="max-width-6"
      checked="ctrl.panel.allowActuation"
      on-change="ctrl.render()"
      >
    </gf-form-switch>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Orion URL</span>
    <input type="text" ng-model="ctrl.panel.orionURL" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Fiware Service</span>
    <input type="text" ng-model="ctrl.panel.fiwareService" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Fiware Service Path</span>
    <input type="text" ng-model="ctrl.panel.fiwareServicepath" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Entity</span>
    <input type="text" ng-model="ctrl.panel.entity" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-10">Entity Field</span>
    <input type="text" ng-model="ctrl.panel.entityField" class="gf-form-input max-width-12" ng-change="ctrl.render()">
  </div>
</div>
